<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?nature,water');
            background-size: cover;
            background-position: center;
        }
        h1{
            margin-top: 15px ;
            margin-left: 625px;
        }
        button{
            margin-left: 650px;
            size: 500px;
        }
        .mb-6{
            margin-left: 700px;
            size: 500px;
        }
        #fromUnit{
            margin-left: 0px;
            size: 500px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass p-8 rounded-lg w-full max-w-md text-center">
        <h1 class="text-4xl font-semibold mb-8 text-white">Temperature Converter</h1>
        <br><br><br><br>
        <div class="mb-6">
            <input type="number" id="tempInput" placeholder="Enter temperature" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-50 text-gray-800 placeholder-gray-500">
        </div> <br><br><br><br>
        <div class="mb-6 flex justify-between space-x-4">
            <select id="fromUnit" class="w-1/2 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-50 text-gray-800">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <select id="toUnit" class="w-1/2 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white bg-opacity-50 text-gray-800">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div><br><br><br><br>
        <button onclick="convertTemperature()" class="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 mb-6 font-semibold">Convert</button>
        <p id="result" class="text-2xl font-medium text-white"></p>
    </div>
    
    <script>
        function convertTemperature() {
            const temp = parseFloat(document.getElementById('tempInput').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            let result;

            if (isNaN(temp)) {
                document.getElementById('result').textContent = "Please enter a valid number";
                return;
            }

            if (fromUnit === toUnit) {
                result = temp;
            } else if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    result = (temp * 9/5) + 32;
                } else if (toUnit === 'kelvin') {
                    result = temp + 273.15;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    result = (temp - 32) * 5/9;
                } else if (toUnit === 'kelvin') {
                    result = (temp - 32) * 5/9 + 273.15;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    result = temp - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    result = (temp - 273.15) * 9/5 + 32;
                }
            }

            document.getElementById('result').textContent = `${temp} ${fromUnit} = ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
